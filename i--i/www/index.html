<html>
<head>
	<title>Valezy</title>
	<meta charset="UTF-8" />
</head>
<body data-ng-app="index">

	<ion-nav-view name="map"></ion-nav-view>

	<div id="indexPresentationNoMap">

	<!-- template to show the map iframe -->
	<script type="text/ng-template" id="map.html">
		<ion-view view-title="hello">
			<ion-content data-ng-controller="loadingController">
				<iframe id="mapFrame" data-ng-src="{{ getUrl('mapAPP') }}" data-ng-click="clicked()"></iframe>
			</ion-content>
		</ion-view>
	</script>
	
	<!-- template to show the event detail iframe -->
	<script type="text/ng-template" id="eventDetail.html">
		<ion-view>
			<ion-content data-ng-controller="loadingController" >
				<iframe id="eventDetailFrame" data-ng-src="{{ getUrl('eventDetailAPP') }}"></iframe>
			</ion-content>
		</ion-view>
	</script>
	
	<script src="Ressource/js/framework.js"></script>

</html>
